<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse Financi√®re</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Analyse Financi√®re</h1>

    <div>
      <p><strong>Total des co√ªts :</strong> <span id="totalCost">1 519 000 CFA</span></p>
      <p><strong>Prix du march√© :</strong> <span id="marketPrice">2 300 000 CFA</span></p>
    </div>

    <div class="charts">
      <canvas id="costBreakdownChart"></canvas>
      <canvas id="marketPriceChart"></canvas>
    </div>
  </div>

  <script>
    // ‚úÖ Run after the page is ready
    document.addEventListener("DOMContentLoaded", () => {
      console.log("‚úÖ Script charg√© correctement");

      const totalCostDisplay = document.getElementById("totalCost");
      const marketPriceDisplay = document.getElementById("marketPrice");
      const costBreakdownCtx = document.getElementById("costBreakdownChart").getContext("2d");
      const marketPriceCtx = document.getElementById("marketPriceChart").getContext("2d");

      // Helper to parse numbers even with non-breaking spaces
      const parseNumber = (text) => parseInt(text.replace(/[^\d]/g, "")) || 0;

      const totalCost = parseNumber(totalCostDisplay.textContent);
      const marketPrice = parseNumber(marketPriceDisplay.textContent);

      // ‚úÖ Chart 1: Breakdown
      const costBreakdownChart = new Chart(costBreakdownCtx, {
        type: "doughnut",
        data: {
          labels: ["Main d'≈ìuvre", "Intrants", "Transport", "Autres"],
          datasets: [{
            data: [500000, 300000, 400000, 319000],
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "R√©partition des co√ªts",
            }
          }
        }
      });

      // ‚úÖ Chart 2: Market Price vs Cost
      const marketPriceChart = new Chart(marketPriceCtx, {
        type: "bar",
        data: {
          labels: ["Total des co√ªts", "Prix du march√©"],
          datasets: [{
            label: "Montant (CFA)",
            data: [totalCost, marketPrice],
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          },
          plugins: {
            title: {
              display: true,
              text: "Co√ªt vs Prix du march√©"
            }
          }
        }
      });
    });

    // ‚úÖ Global error catcher
    window.addEventListener("error", (e) => {
      console.error("üî• Global error:", e.message, e.filename, e.lineno);
    });
  </script>
</body>
</html>
